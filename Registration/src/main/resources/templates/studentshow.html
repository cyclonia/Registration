<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Student Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Student Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.id}">Student Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.email}">Email</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sex:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.gender}">Gender</p>
                    </div>
                </div>
                
                <div class="form-group">
                	<div class="col-sm-10">
                		<a href="/students" class="btn btn-primary">Back</a>
                	</div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
