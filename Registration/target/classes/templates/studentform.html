<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>student Details</h2>
    <div>
        <form class="form-horizontal" th:object="${student}" th:action="@{/student}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Student ID :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{id}"/>
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{name}"/>
                </div>
            </div>
            
           
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{gender}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{email}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
